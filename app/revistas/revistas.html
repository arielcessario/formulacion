<div ng-controller="RevistasController as revistasCtrl" class="common-container">
    <div class="header-secciones">
        <img ng-src="images/logo.png" height="50" style="margin-left: 20px; margin-right: 20px">
        <span style="margin-left: 20px;font-size: 32px;">Revistas</span>
         </div>

                     class="strech" ng-click="revistasCtrl.verRevista(revista.$id);"-->

                    <a href="" style="text-decoration: none;color:#000;" ng-click="humorCtrl.verComic(comic.$id);">Ver Comic</a>
                </div-->
