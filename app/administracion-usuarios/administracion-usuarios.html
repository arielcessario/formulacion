<div class="pantalla-administracion-top">
    <div class="details">
        <div class="title-administracion">Detalles</div>
        <div class="input">
            <label for="">Nombre</label>
            <input type="text" ng-model="$ctrl.usuario.nombre">
        </div>
        <div class="input">
            <label for="">Apellido</label>
            <input type="text" ng-model="$ctrl.usuario.apellido">
        </div>
        <div class="input">
            <label for="">Email</label>
            <input type="text" ng-model="$ctrl.usuario.email">
        </div>
        <div class="input">
            <label for="">Rol</label>
            <select name="" id="" ng-model="$ctrl.usuario.rol">
                <label for="">Rol</label>
                <option value="0">Administrador</option>
                <option value="1">Redactor</option>
                <option value="2">Usuario</option>
            </select>
        </div>
        <div class="input">
            <label for="">Estado</label>
            <select name="" id="" ng-model="$ctrl.usuario.status">
                <label for="">Estado</label>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
        </div>
        <div class="botonera">
            <button ng-click="$ctrl.detailsOpen = fa.se; $ctrl.save();">Guardar</button>
            <button ng-click="$ctrl.detailsOpen = true; $ctrl.usuario = {} ;">Nuevo</button>
        </div>
    </div>
    <div class="lista">
        <div class="title-administracion">Selecciona de la lista</div>
        <div class="search-administracion">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" class="buscador" placeholder="Ingrese su bÃºsqueda..." ng-model="$ctrl.filtro">
        </div>
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Rol</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in $ctrl.usuarios | filter:$ctrl.filtro| paginacion:'usuarios':$ctrl.limit | limitTo:$ctrl.limit:$ctrl.start "
                ng-click="$ctrl.usuario=row;$ctrl.detailsOpen = true;">
                <td class="">{{row.nombre}}</td>
                <td class="">{{row.apellido}}</td>
                <td class="">{{$ctrl.getRol(row.rol)}}</td>
                <td class="">{{row.status == 0 ? 'Inactivo' : 'Activo'}}</td>
            </tr>
            </tbody>
        </table>
        <ac-paginacion obj="'usuarios'" start="$ctrl.start"></ac-paginacion>

    </div>
</div>
