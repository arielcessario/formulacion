<div class="row">
    <div class="col-sm-3">
        <input type="text" placeholder="Nombre y Apellido" class="form-control" ng-model="participacion.nombre">
    </div>
    <div class="col-sm-2">
        <input type="text" placeholder="CUIT" class="form-control" ng-model="participacion.cuit">
    </div>
    <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="DescripciÃ³n" ng-model="participacion.descripcion">
    </div>
    <div class="col-sm-2">
        <input type="text" class="form-control" placeholder="Sueldo" ng-model="participacion.sueldo">
    </div>
</div>

<div class="row">
    <div class="btn-group col-sm-2" uib-dropdown dropdown-append-to-body>
        <button id="btn-append-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
            Agregar Tarea <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
            <li role="menuitem" ng-click="mainCtrl.agregarAsignacion(key, participacion)"
                ng-repeat="(key,tarea) in mainCtrl.proyecto.index_tareas"><a href="">{{tarea}}</a></li>
        </ul>
    </div>
</div>
<div class="row" ng-repeat="(key, tarea) in participacion.tareas">
    <div class="col-lg-2"><label>{{tarea.descripcion}}</label></div>
    <div class="col-lg-1">
        <button ng-click="mainCtrl.quitarAsignacion(participacion.tareas, key)" type="button" class="btn btn-primary">-</button>
    </div>
    <div class="col-lg-1" ng-repeat="(key, porc) in tarea.porcs">
        <input type="text" class="form-control" placeholder="%" ng-readonly="porc== -1"
               ng-style="porc == -1 && {'color':'rgba(0,0,0,0)'}" ng-model="tarea.porcs[key]">
    </div>
</div>
