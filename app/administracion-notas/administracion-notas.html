            $ctrl.foto_04.nombre = row.fotos[3].nombre;

<div class="form details">
    <div>
        <label for="">Titulo</label>
        <input type="text" ng-model="$ctrl.nota.titulo">
    </div>
    <div>
        <label for="">Fuente</label>
        <input type="text" ng-model="$ctrl.nota.fuente">

    </div>
    <div>
        <label for="">Detalle</label>
        <div text-angular ng-model="$ctrl.nota.detalle"></div>
    </div>
    <div>
        <label for="">Destacada</label>
        <select name="" id="" ng-model="$ctrl.nota.destacada">
            <option value="0">No</option>
            <option value="1">Si</option>
        </select>
    </div>
    <div>
        <label for="">Estado</label>
        <select name="" id="" ng-model="$ctrl.nota.status">
            <option value="0">Inactivo</option>
            <option value="1">Activo</option>
        </select>
    </div>
    <div class="foto-container">
        <div class="foto">

            <div id="slider-01-foto" class="input-foto">
                <img ng-src="{{'images/'+$ctrl.foto_01.nombre}}" alt="" height="100" width="150">
                <input type="file" name="images" id="images"
                       ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,1,'')"/>
            </div>
        </div>

        <div class="foto">

            <div id="slider-02-foto" class="input-foto">
                <img ng-src="{{'images/'+$ctrl.foto_02.nombre}}" alt="" height=100" width="150">
                <input type="file" name="images" id="images"
                       ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,2,'')"/>
            </div>
        </div>

        <div class="foto">

            <div id="slider-03-foto" class="input-foto">
                <img ng-src="{{'images/'+$ctrl.foto_03.nombre}}" alt="" height="100" width="150">
                <input type="file" name="images" id="images"
                       ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,3,'')"/>
            </div>
        </div>

        <div class="foto">

            <div id="slider-04-foto" class="input-foto">
                <img ng-src="{{'images/'+$ctrl.foto_04.nombre}}" alt="" height="100" width="150">
                <input type="file" name="images" id="images"
                       ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,4,'')"/>
            </div>
        </div>
    </div>
    <div class="botonera">
        <button ng-click="$ctrl.detailsOpen = fa.se; $ctrl.save();">Guardar</button>
    </div>
</div>
