<div class="pantalla-administracion-top">
    <div class="main-image">

        <div class="title-administracion">Imagen principal</div>
        <div class="left">
            <div class="input">
                <label for="">Destacada</label>
                <select name="" id="" ng-model="$ctrl.nota.destacada">
                    <option value="0">No</option>
                    <option value="1">Si</option>
                </select>
            </div>
        </div>
        <div id="foto-main" class="input-foto-main">
            <img ng-src="{{'images/'+$ctrl.foto_01.nombre}}" alt="" height="100p" width="100p">
            <input type="file" name="images" id="file-1" class="inputfile inputfile-1"
                   ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,1,'')"/>
            <label for="file-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                    <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                </svg>
                <span>Choose a file…</span>
            </label>
        </div>

    </div>
    <div class="lista">
        <div class="title-administracion">Selecciona de la lista</div>
        <div class="search-administracion">
            <i class="fa fa-search" aria-hidden="true"></i><input type="text" class="buscador"
                                                                  placeholder="Ingrese su búsqueda..."
                                                                  ng-model="$ctrl.filtro">
        </div>
        <table>
            <thead>
            <tr>
                <th>Titulo</th>
                <th>Fecha</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in $ctrl.notas | filter:$ctrl.filtro | limitTo:$ctrl.limit:$ctrl.start"
                ng-click="$ctrl.nota=row;
            $ctrl.foto_01.nombre = row.fotos[0].nombre;
            $ctrl.foto_02.nombre = row.fotos[1].nombre;
            $ctrl.foto_03.nombre = row.fotos[2].nombre;
            $ctrl.foto_04.nombre = row.fotos[3].nombre;
            $ctrl.detailsOpen = true;">
                <td class="">{{row.titulo}}</td>
                <td class="">{{row.fecha | date}}</td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
<div class="pantalla-administracion-bottom">
    <div class="details">
        <div class="title-administracion">Detalles</div>
        <div class="input">
            <label for="">Titulo</label>
            <input type="text" ng-model="$ctrl.nota.titulo">
        </div>
        <div class="input">
            <label for="">Fuente</label>
            <input type="text" ng-model="$ctrl.nota.fuente">

        </div>
        <div class="input">
            <label for="">Detalle</label>
            <div text-angular ng-model="$ctrl.nota.detalle"></div>
        </div>
        <div class="input">
            <label for="">Destacada</label>
            <select name="" id="" ng-model="$ctrl.nota.destacada">
                <option value="0">No</option>
                <option value="1">Si</option>
            </select>
        </div>
        <div class="input">
            <label for="">Estado</label>
            <select name="" id="" ng-model="$ctrl.nota.status">
                <option value="0">Inactivo</option>
                <option value="1">Activo</option>
            </select>
        </div>
        <div class="input">
            <label for="">Categoria</label>
            <select name="" id="" ng-model="$ctrl.nota.categoria">
                <option value="1">Economía</option>
                <option value="2">Política</option>
                <option value="3">Comunidad</option>
            </select>
        </div>
        <div class="foto-container">
            <div class="foto">

                <div id="slider-01-foto" class="input-foto">
                    <img ng-src="{{'images/'+$ctrl.foto_01.nombre}}" alt="" height="100" width="150">
                    <input type="file" name="images" id="images"
                           ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,1,'')"/>
                </div>
            </div>

            <div class="foto">

                <div id="slider-02-foto" class="input-foto">
                    <img ng-src="{{'images/'+$ctrl.foto_02.nombre}}" alt="" height=100" width="150">
                    <input type="file" name="images" id="images"
                           ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,2,'')"/>
                </div>
            </div>

            <div class="foto">

                <div id="slider-03-foto" class="input-foto">
                    <img ng-src="{{'images/'+$ctrl.foto_03.nombre}}" alt="" height="100" width="150">
                    <input type="file" name="images" id="images"
                           ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,3,'')"/>
                </div>
            </div>

            <div class="foto">

                <div id="slider-04-foto" class="input-foto">
                    <img ng-src="{{'images/'+$ctrl.foto_04.nombre}}" alt="" height="100" width="150">
                    <input type="file" name="images" id="images"
                           ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,4,'')"/>
                </div>
            </div>
        </div>
        <div class="botonera">
            <button ng-click="$ctrl.detailsOpen = fa.se; $ctrl.save();">Guardar</button>
            <button ng-click="$ctrl.detailsOpen = true; $ctrl.nota = {} ;">Nuevo</button>
        </div>
    </div>
</div>
