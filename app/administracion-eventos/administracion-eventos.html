<div class="pantalla-administracion-top">
    <div class="main-image">

        <div class="title-administracion">Detalles</div>
        <div class="left">
            <div class="input">
                <label for="">Fecha</label>
                <input type="date" ng-model="$ctrl.fecha"/>
            </div>
        </div>
        <div class="foto-container">
            <div class="foto">
                <div id="slider-01-foto" class="input-foto">
                    <img ng-src="{{'images/'+$ctrl.foto_01.nombre}}" alt="" height="100" width="150">
                    <input type="file" name="images" id="images"
                           ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,1,'')"/>
                </div>
            </div>
        </div>
        <div class="left">
            <div class="input">
                <label for="">Estado</label>
                <select name="" id="" ng-model="$ctrl.evento.status">
                    <option value="0">Inactivo</option>
                    <option value="1">Activo</option>
                </select>
            </div>
        </div>

    </div>
    <div class="lista">
        <div class="title-administracion">Selecciona de la lista</div>
        <div class="search-administracion">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" class="buscador" placeholder="Ingrese su bÃºsqueda..." ng-model="$ctrl.filtro">
        </div>
        <table>
            <thead>
            <tr>
                <th>Fecha</th>
                <th>Titulo</th>
                <th>Estado</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in $ctrl.eventos | filter:$ctrl.filtro | paginacion:'evento':$ctrl.limit | limitTo:$ctrl.limit:$ctrl.start"
                ng-click="$ctrl.select(row); $ctrl.detailsOpen = true;">
                <td class="">{{row.fecha | date}}</td>
                <td class="">{{row.titulo}}</td>
                <td class="">{{row.status == 0 ? 'Inactivo' : 'Activo'}}</td>
            </tr>
            </tbody>
        </table>
        <ac-paginacion obj="'comic'" start="$ctrl.start"></ac-paginacion>
    </div>
</div>
<div class="pantalla-administracion-bottom">
    <div class="details">
        <div class="title-administracion">Detalles</div>
        <div class="input">
            <label for="">Titulo</label>
            <input type="text" ng-model="$ctrl.evento.titulo">
        </div>
        <div class="input">
            <label for="">Detalle</label>
            <div text-angular ng-model="$ctrl.evento.detalle"></div>
        </div>
        <div class="botonera">
            <button ng-click="$ctrl.detailsOpen = false; $ctrl.save();">Guardar</button>
            <button ng-click="$ctrl.detailsOpen = true; $ctrl.evento = {} ;">Nuevo</button>
        </div>
    </div>
</div>
