<div class="form details">
    <div>
        <input type="text" ng-model="$ctrl.evento.titulo">
        <label for="">Titulo</label>
    </div>
    <div>
        <input type="date" ng-model="$ctrl.fecha"/>
        <label for="">Fecha</label>
    </div>
    <div>
        <div text-angular ng-model="$ctrl.evento.detalle"></div>
        <label for="">Detalle</label>
    </div>
    <div>
        <select name="" id="" ng-model="$ctrl.evento.status">
            <option value="0">Inactivo</option>
            <option value="1">Activo</option>
        </select>
        <label for="">Estado</label>
    </div>
    <div class="foto-container">
        <div class="foto">
            <span>Foto 1</span>

            <div id="slider-01-foto" class="input-foto">
                <img ng-src="{{'images/'+$ctrl.foto_01.nombre}}" alt="" height="50" width="50">
                <input type="file" name="images" id="images"
                       ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,1,'')"/>
            </div>
        </div>

        <div class="foto">
            <span>Foto 2</span>

            <div id="slider-02-foto" class="input-foto">
                <img ng-src="{{'images/'+$ctrl.foto_02.nombre}}" alt="" height="50" width="50">
                <input type="file" name="images" id="images"
                       ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,2,'')"/>
            </div>
        </div>

        <div class="foto">
            <span>Foto 3</span>

            <div id="slider-03-foto" class="input-foto">
                <img ng-src="{{'images/'+$ctrl.foto_03.nombre}}" alt="" height="50" width="50">
                <input type="file" name="images" id="images"
                       ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,3,'')"/>
            </div>
        </div>

        <div class="foto">
            <span>Foto 4</span>

            <div id="slider-04-foto" class="input-foto">
                <img ng-src="{{'images/'+$ctrl.foto_04.nombre}}" alt="" height="50" width="50">
                <input type="file" name="images" id="images"
                       ac-upload-files="$ctrl.updateFotoProyecto(selectedFileList,4,'')"/>
            </div>
        </div>
    </div>
    <div class="botonera">
        <button ng-click="$ctrl.detailsOpen = false; $ctrl.save();">Guardar</button>
    </div>
</div>
